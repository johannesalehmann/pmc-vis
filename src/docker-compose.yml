name: pmc-vis
services:
  node:
    build: frontend/
    ports:
      - "3000:3000"
    depends_on:
      - server
  server:
    build: backend/server/
    ports:
      - "8080:8080"
      - "8082:8082"
    extra_hosts:
      - host.docker.internal:host-gateway
  editor:
    build: editor/
    ports:
      - "3001:3001"
      - "3002:3002"
    depends_on:
      - server
    extra_hosts:
      - host.docker.internal:host-gateway